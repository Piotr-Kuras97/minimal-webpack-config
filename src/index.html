<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b2a1e6fa31.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Car Game</title>
</head>
<body>
    <div class="container-mobile">
        <p>I am very sorry, to play this game your screen must be at least 800px wide</p>
    </div>
    <div class="bg"></div>
    <div class="score">
        Your Score: <span class="points"></span>
    </div>
    <div class="panel">
        <h1 class="panel__title">Simple Car Game</h1>
        <h3 class="panel__rules">Rules:</h3>
        <p class="panel__rule">1. Try to avoid as many obstacles as you can</p>
        <p>2. Use <i class="fa-solid fa-arrow-up"></i> <i class="fa-solid fa-arrow-down"></i> to drive a car</p>
        <button class="panel__play">Play!</button>
    </div>
    <div class="road">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M16,6l3,4h2c1.11,0,2,0.89,2,2v3h-2c0,1.66-1.34,3-3,3s-3-1.34-3-3H9c0,1.66-1.34,3-3,3s-3-1.34-3-3H1v-3c0-1.11,0.89-2,2-2
            l3-4H16 M10.5,7.5H6.75L4.86,10h5.64V7.5 M12,7.5V10h5.14l-1.89-2.5H12 M6,13.5c-0.83,0-1.5,0.67-1.5,1.5s0.67,1.5,1.5,1.5
            s1.5-0.67,1.5-1.5S6.83,13.5,6,13.5 M18,13.5c-0.83,0-1.5,0.67-1.5,1.5s0.67,1.5,1.5,1.5s1.5-0.67,1.5-1.5S18.83,13.5,18,13.5z" fill="red" />
            <rect fill="none" width="24" height="24"/>
        </svg>
        <canvas class="road-line"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</body>
</html>
